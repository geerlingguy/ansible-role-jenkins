---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master
      - opensuse_dev
  #schedule:
  #  - cron: "30 7 * * 2"

defaults:
  run:
    working-directory: 'kraker.jenkins'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'kraker.jenkins'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: geerlingguy/docker-rockylinux8-ansible
            playbook: converge.yml
          - distro: geerlingguy/docker-ubuntu2204-ansible
            playbook: converge.yml
          - distro: geerlingguy/docker-debian11-ansible
            playbook: converge.yml
          - distro: krakerdev/opensuse-ansible
            playbook: converge.yml

          # Test other role features.
          - distro: geerlingguy/docker-ubuntu2204-ansible
            playbook: http-port.yml
          - distro: geerlingguy/docker-ubuntu2204-ansible
            playbook: prefix.yml
          - distro: geerlingguy/docker-ubuntu2204-ansible
            playbook: plugins-with-home.yml
          - distro: geerlingguy/docker-rockylinux8-ansible
            playbook: jenkins-version.yml

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'kraker.jenkins'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] docker

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}
