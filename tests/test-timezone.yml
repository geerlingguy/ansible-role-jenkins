---
- hosts: localhost

  vars:
    jenkins_version: 1.644

  pre_tasks:
    - name: "Install dbus"
      become: yes
      apt: "name=dbus state=latest update_cache=true"
    - name: "List timezones"
      become: yes
      command: "timedatectl list-timezones"
      register: timezones
    - name: "Debug"
      debug: msg="{{ timezones.stdout }}"
    - name: Update timezone.
      become: yes
      timezone:
        name: "America/Los_Angeles"

  roles:
    - geerlingguy.java
    - role_under_test
