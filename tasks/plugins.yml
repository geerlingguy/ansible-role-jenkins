---
# Jenkins doesn't allow updates via CLI, though that is required before plugins
# can be installed via CLI. See: https://gist.github.com/rowan-m/1026918
- name: Create Jenkins updates folder.
  file:
    path: "{{ jenkins_updates_dir }}"
    owner: jenkins
    group: jenkins
    mode: 0755
    state: directory

- name: Update Jenkins plugin data.
  shell: >
    curl -L http://updates.jenkins-ci.org/update-center.json | sed '1d;$d' > {{ jenkins_updates_dir }}/default.json
    creates="{{ jenkins_updates_dir }}/default.json"

- name: Permissions for default.json updates info.
  file:
    path: "{{ jenkins_updates_dir }}/default.json"
    owner: jenkins
    group: jenkins
    mode: 0755

- name: Install Jenkins plugins.
  command: >
    java -jar {{ jenkins_jar_location }} -s http://{{ hostname }}:{{ jenkins_http_port }}/ install-plugin {{ item }}
    creates={{ jenkins_plugins_dir }}/{{ item }}.jpi
  with_items: jenkins_plugins
  notify: restart jenkins
