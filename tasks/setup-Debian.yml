---
- name: Create jenkins group
  group:
    state: present
    name: "{{ jenkins_group }}"

- name: Create jenkins user
  user:
    state: present
    name: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"

- name: Ensure dependencies are installed.
  apt:
    pkg: curl
    state: installed

- name: Add Jenkins apt repository key.
  apt_key:
    url: "{{ jenkins_repo_key_url }}"
    state: present

- name: Add Jenkins apt repository.
  apt_repository:
    repo: "{{ jenkins_repo_url }}"
    state: present
    update_cache: yes

- name: Download specific Jenkins version.
  get_url:
    url: "{{ jenkins_pkg_url }}/jenkins_{{ jenkins_version }}_all.deb"
    dest: "/tmp/jenkins.deb"
  when: jenkins_version is defined

- name: Check if we downloaded a specific version of Jenkins.
  stat:
    path: "/tmp/jenkins.deb"
  register: specific_version

- name: Install our specific version of Jenkins.
  apt:
    deb: "/tmp/jenkins.deb"
    state: installed
  when: specific_version.stat.exists
  notify: configure default users

- name: Validate Jenkins is installed and register package name.
  apt:
    name: jenkins
    state: present
  notify: configure default users

- name: Install Jenkins from repository.
  apt:
    name: jenkins
    state: installed
  when: jenkins_version is undefined

- name: Ensure jenkins home belongs to the jenkins user
  file:
    path: "{{ jenkins_home }}"
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    state: directory
    recurse: yes

- name: Ensure log directory belongs to the jenkins user
  file:
    path: /var/log/jenkins
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    state: directory
    recurse: yes

- name: Ensure cache directory belongs to the jenkins user
  file:
    path: /var/cache/jenkins
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    state: directory
    recurse: yes
