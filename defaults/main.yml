---
hostname                    : localhost
jenkins_name                : jenkins
jenkins_user                : jenkins
jenkins_group               : "{{ jenkins_user }}"

jenkins_http_port           : 8080
jenkins_http_listen_address : "0.0.0.0"
#You can use this variable for setting servlet prefix,
#if you set to "jenkins", url will be http://localhost:8080/jenkins
jenkins_servlet_prefix      : "/"

#Paths for jenkins
jenkins_jar_location        : /opt/jenkins-cli.jar
jenkins_home_path           : /var/lib/jenkins
jenkins_updates_dir         : "{{jenkins_home_path}}/updates"
jenkins_plugins_dir         : "{{jenkins_home_path}}/plugins"
jenkins_java_path           : /usr/bin/java
jenkins_pidfile             : /var/run/jenkins/jenkins.pid


# for all the plugins that you need
jenkins_plugins             :   
                                - git
                                - sonar
                                - ssh
